<!DOCTYPE html>
<html>
<head>
  <title>Send to Edyta</title>
</head>
<body>
  <h1>Send a Message to Edyta</h1>
  <form action="https://formsubmit.co/edytapatyk123@gmail.com" method="POST">
    <!-- Hidden Anti-Bot Field -->
    <input type="text" name="_honey" style="display:none">

    <!-- Force sending to your email -->
    <input type="hidden" name="_to" value="edytapatyk123@gmail.com">

    <!-- No CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect After Submit (optional) -->
    <input type="hidden" name="_next" value="https://thankyou.page/">

    <!-- Message Fields -->
    <input type="text" name="title" placeholder="Title" required><br><br>
    <textarea name="content" placeholder="Your message" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
