<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Skin Lab 28 - Online Consultation Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --primary-color: #6B8A7A;
            --secondary-color: #A7C0B8;
            --background-color: #F8F9FA;
            --form-background: #FFFFFF;
            --text-color: #343a40;
            --heading-color: #2c3e50;
            --border-color: #ced4da;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--form-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--heading-color);
            font-weight: 700;
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 35px;
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
        }

        .form-section h2 {
            color: var(--heading-color);
            font-weight: 600;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.inline {
            display: flex;
            gap: 20px;
        }

        .form-group.inline > div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(107, 138, 122, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group label, .radio-group label {
            font-weight: 400;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .signature-pad-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            position: relative;
        }
        
        #signature-pad {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        #clear-signature {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--error-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        #clear-signature:hover {
            background: #c0392b;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #5a786a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>The Skin Lab 28</h1>
            <p>Your Journey to Radiant Skin Starts Here</p>
        </div>

        <!-- The action attribute below has been updated -->
        <form id="consultation-form" action="https://formsubmit.co/edytapatyk123@gmail.com" method="POST">
            <!-- FormSubmit.co settings -->
            <input type="hidden" name="_subject" value="New Skin Consultation Submission!">
            <input type="hidden" name="_next" value="https://yoursite.com/thank-you.html"> <!-- Optional: Redirect after submission -->
            <input type="hidden" name="_captcha" value="false"> <!-- Disable captcha if you prefer -->

            <!-- Section 1: Personal Details -->
            <div class="form-section">
                <h2>Personal Details</h2>
                <div class="form-group inline">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group inline">
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="date_of_birth" required>
                    </div>
                </div>
            </div>

            <!-- Section 2: Skin Concerns -->
            <div class="form-section">
                <h2>Skin Analysis</h2>
                <div class="form-group">
                    <label>How would you describe your skin type?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="skin_type" value="Dry"> Dry (feels tight, may be flaky)</label>
                        <label><input type="radio" name="skin_type" value="Oily"> Oily (greasy, shiny, large pores)</label>
                        <label><input type="radio" name="skin_type" value="Combination"> Combination (oily T-zone, dry cheeks)</label>
                        <label><input type="radio" name="skin_type" value="Normal"> Normal (balanced, not too oily or dry)</label>
                        <label><input type="radio" name="skin_type" value="Sensitive"> Sensitive (reacts easily, prone to redness)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>What are your primary skin concerns? (Select up to 3)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skin_concerns" value="Acne/Breakouts"> Acne / Breakouts</label>
                        <label><input type="checkbox" name="skin_concerns" value="Fine_Lines_Wrinkles"> Fine Lines & Wrinkles</label>
                        <label><input type="checkbox" name="skin_concerns" value="Pigmentation/Dark_Spots"> Pigmentation / Dark Spots</label>
                        <label><input type="checkbox" name="skin_concerns" value="Redness/Rosacea"> Redness / Rosacea</label>
                        <label><input type="checkbox" name="skin_concerns" value="Dullness/Lack_of_Radiance"> Dullness / Lack of Radiance</label>
                        <label><input type="checkbox" name="skin_concerns" value="Enlarged_Pores"> Enlarged Pores</label>
                        <label><input type="checkbox" name="skin_concerns" value="Dehydration"> Dehydration</label>
                    </div>
                </div>
            </div>

            <!-- Section 3: Current Routine -->
            <div class="form-section">
                <h2>Current Skincare Routine</h2>
                <div class="form-group">
                    <label for="current-products">Please list the products you are currently using (cleanser, moisturizer, serums, SPF, etc.)</label>
                    <textarea id="current-products" name="current_products" placeholder="e.g., Morning: CeraVe Cleanser, The Ordinary Niacinamide, La Roche-Posay SPF50..."></textarea>
                </div>
                 <div class="form-group">
                    <label>How often do you wear sunscreen (SPF)?</label>
                    <select name="spf_usage">
                        <option value="Daily">Daily</option>
                        <option value="A_few_times_a_week">A few times a week</option>
                        <option value="Only_when_sunny">Only when it's sunny</option>
                        <option value="Rarely_or_never">Rarely or never</option>
                    </select>
                </div>
            </div>

            <!-- Section 4: Health & Lifestyle -->
            <div class="form-section">
                <h2>Health & Lifestyle</h2>
                <div class="form-group">
                    <label>Do you have any known allergies (skincare or other)?</label>
                    <textarea name="allergies" placeholder="e.g., Fragrance, Nuts, Aspirin..."></textarea>
                </div>
                <div class="form-group">
                    <label>Please list any relevant medical conditions or medications/supplements you are taking.</label>
                    <textarea name="medical_info" placeholder="e.g., PCOS, Roaccutane, Vitamin D..."></textarea>
                </div>
                <div class="form-group">
                    <label>On average, how much water do you drink per day?</label>
                    <select name="water_intake">
                        <option value="Less_than_1_liter">Less than 1 liter</option>
                        <option value="1-2_liters">1-2 liters</option>
                        <option value="More_than_2_liters">More than 2 liters</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Are you currently pregnant or breastfeeding?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="pregnancy" value="Yes"> Yes</label>
                        <label><input type="radio" name="pregnancy" value="No"> No</label>
                    </div>
                </div>
            </div>
            
            <!-- Section 5: Declaration & Signature -->
            <div class="form-section">
                <h2>Declaration & Consent</h2>
                <div class="form-group">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="consent" value="agreed" required>
                            I confirm that the information I have provided is true and accurate. I understand that the recommendations are based on this information and that results may vary.
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signature">Please sign below to confirm your submission:</label>
                    <div class="signature-pad-container">
                        <canvas id="signature-pad"></canvas>
                        <button type="button" id="clear-signature">Clear</button>
                    </div>
                    <input type="hidden" name="signature" id="signature-data">
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit My Consultation</button>
        </form>
    </div>

    <!-- Signature Pad Library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('signature-pad');
            const signaturePad = new SignaturePad(canvas, {
                backgroundColor: 'rgb(255, 255, 255)'
            });

            const clearButton = document.getElementById('clear-signature');
            clearButton.addEventListener('click', () => {
                signaturePad.clear();
            });

            const form = document.getElementById('consultation-form');
            const signatureDataInput = document.getElementById('signature-data');
            
            form.addEventListener('submit', (event) => {
                if (signaturePad.isEmpty()) {
                    alert("Please provide your signature before submitting.");
                    event.preventDefault(); // Stop form submission
                    return;
                }
                // Convert signature to a data URL and attach to hidden input
                signatureDataInput.value = signaturePad.toDataURL('image/png');
            });
        });
    </script>

</body>
</html>
