<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facial Consultation</title>
  <style>
    body { font-family: Arial; background: #f3f3f3; padding: 40px; }
    form {
      background: #fff; padding: 30px; max-width: 600px;
      margin: auto; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    .checkbox-group { margin-top: 10px; }
    .checkbox-group label { font-weight: normal; margin-right: 10px; }
    button {
      margin-top: 20px; padding: 12px 20px;
      background-color: #4CAF50; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="submit.php" method="post">
    <h2>Online Facial Consultation</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="10" max="100" />

    <label for="skin">Skin Type</label>
    <select id="skin" name="skin_type">
      <option value="Normal">Normal</option>
      <option value="Oily">Oily</option>
      <option value="Dry">Dry</option>
      <option value="Combination">Combination</option>
      <option value="Sensitive">Sensitive</option>
    </select>

    <label>Skin Concerns</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="concerns[]" value="Acne" /> Acne</label>
      <label><input type="checkbox" name="concerns[]" value="Wrinkles" /> Wrinkles</label>
      <label><input type="checkbox" name="concerns[]" value="Dark Spots" /> Dark Spots</label>
      <label><input type="checkbox" name="concerns[]" value="Dryness" /> Dryness</label>
      <label><input type="checkbox" name="concerns[]" value="Redness" /> Redness</label>
    </div>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="5"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
